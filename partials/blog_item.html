<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Blog</h1>
      <ol class="breadcrumb">
        <li><a href="#/">Home</a>
        </li>
        <li class="active"><a href="#/blog">Blog</a></li>
        <li class="active">Post {{ postId }}</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" ng-repeat="post in posts | filter:{id: postId}">
      <h2>{{ post.title }}</h2>
      <img ng-if="post.image"  src="{{ post.image }}" class="img-responsive">
      <p>
        <span ng-bind-html="post.content"></span>
      </p>
    </div>
  </div>
</div>
